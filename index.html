<!DOCTYPE html>
<html lang="en" class="page">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movie Filter</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
	<script src="./index.js" defer></script>
</head>

<body class="page-body">
	<main class="page-main">
		<div class="container">
			<h1 class="page-title">Movie Filter</h1>
			<section class="cards">
				<div class="cards__select-wrapper">
					<select class="cards__select cards__select-movies" data-id="movies" name="Movies">
						<option value="all" selected>Movies</option>
					</select>
					<select class="cards__select cards__select-species" data-id="species" name="Species">
						<option value="all" selected>Species</option>
					</select>
					<select class="cards__select cards__select-status" data-id="status" name="Status">
						<option value="all" selected>Status</option>
					</select>
				</div>
				<ul class="cards__list">
				</ul>
			</section>
		</div>
	</main>
</body>

</html>
